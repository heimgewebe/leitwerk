name: Guard branch-only workflow

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  guard-branch-only:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce branch-only PRs
        env:
          ALLOWED_BASE_REF: main
          BASE_REF: ${{ github.base_ref }}
          HEAD_REF: ${{ github.head_ref }}
        run: |
          set -euo pipefail

          # Check if HEAD_REF is available (rare edge case)
          if [[ -z "${HEAD_REF:-}" ]]; then
             echo "::error::Blocked: HEAD_REF not available (base=${BASE_REF}, allowed=${ALLOWED_BASE_REF}). Event may not provide github.head_ref."
             exit 1
          fi

          if [[ "${BASE_REF}" != "${ALLOWED_BASE_REF}" ]]; then
            echo "::error::Blocked: base branch must be ${ALLOWED_BASE_REF} (got: ${BASE_REF}, head=${HEAD_REF}, allowed=${ALLOWED_BASE_REF})."
            exit 1
          fi

          if [[ "${HEAD_REF}" == "${ALLOWED_BASE_REF}" ]]; then
            echo "::error::Blocked: PRs must come from a feature branch, not from ${ALLOWED_BASE_REF} (base=${BASE_REF}, head=${HEAD_REF}, allowed=${ALLOWED_BASE_REF})."
            exit 1
          fi

          echo "OK: branch-only policy satisfied (head=${HEAD_REF} -> base=${BASE_REF})."
